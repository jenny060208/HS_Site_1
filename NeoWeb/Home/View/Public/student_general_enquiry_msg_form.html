<div class="row" style="margin-top: 20px;">
	<div class="col-sm-offset-3 col-sm-6">
		<div class="panel panel-default text-center"
			style="border: 2px solid #c3c3c3; box-shadow: 5px 5px 5px grey;">
			<div class="panel-body">
				<form class="form-horizontal" id="student_general_enquiry_msg_form"
					name="general_enquiry_msg_form" method="post" action="__SELF__">
					<div class="form-group">
						<label class="control-label col-sm-2"
							style="color: #222222; font-weight: bold"
							for="student_general_enquiry_name">姓名:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control"
								id="student_general_enquiry_name" name="student_general_enquiry_name"
								placeholder="姓名">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2"
							style="color: #222222; font-weight: bold"
							for="student_general_enquiry_email">邮箱:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control"
								id="student_general_enquiry_email" name="student_general_enquiry_email"
								placeholder="邮箱">
						</div>
					</div>
					
					<div class="form-group">
            <label class="control-label col-sm-2"
              style="color: #222222; font-weight: bold"
              for="student_general_enquiry_phone">电话:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control"
                id="student_general_enquiry_phone" name="student_general_enquiry_phone"
                placeholder="电话">
            </div>
          </div>
					
					<div class="form-group">
            <label class="control-label col-sm-2"
              style="color: #222222; font-weight: bold"
              for="student_general_enquiry_wechat">微信:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control"
                id="student_general_enquiry_wechat" name="student_general_enquiry_wechat"
                placeholder="微信">
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-sm-2"
              style="color: #222222; font-weight: bold"
              for="student_general_enquiry_city">所在城市:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control"
                id="student_general_enquiry_city" name="student_general_enquiry_city"
                placeholder="所在城市">
            </div>
          </div>
          
          
					<div class="form-group">
						<label class="control-label col-sm-2"
							style="color: #222222; font-weight: bold"
							for="student_general_enquiry_fm_message">具体描述: </label>
						<div class="col-sm-10">
							<textarea class="form-control" id="student_general_enquiry_fm_message"
								name="student_general_enquiry_fm_message"
								placeholder="写出你的具体情况和描述" rows="5"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div>
							<button type="button" id="button_student_general_enquiry_msg_form"
								class="demo_button_style">发送</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
